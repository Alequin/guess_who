<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <!-- <script src='bundle.js'></script> -->
  </head>
  <body>
    <div id='app'>

        <div class="main-container">

          <section class="game-details-container">
            <img src="./images/guess_who_chars.png" alt="">

            <aside class="guess-list">
              <h2>Guesses 15/15</h2>
              <table border="1">
                <tr>
                  <th>Attribute</th>
                  <th>Guess</th>
                  <th>Result</th>
                </tr>
                <tr>
                  <td>Hair</td>
                  <td>Red</td>
                  <td>Nope</td>
                </tr>
              </table>
            </aside>

          </section>

          <section>

            <fieldset class="guess-field">
              <legend>Guess Person</legend>
              <form class="" action="index.html" method="post">
                <select>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select>
                <input type="submit" name="" value="GO"/>
              </form>
            </fieldset>

            <fieldset class="guess-field">
              <legend>Guess Attribute</legend>
              <form class="" action="index.html" method="post">
                <select>
                  <option disabled selected="selected">Pick an attribute</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select>
                <select>
                  <option>Option 1</option>
                  <option>Option 2</option>
                </select>
                <input type="submit" name="" value="GO"/>
              </form>
            </fieldset>

          </section>

        </div>

    </div>
  </body>
</html>
